<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Swal With Input Text!</title>
  </head>
  <body>
    <div class="container text-center py-5">
      <h1>Money Input With Swal!</h1>

      <button id="btn-swal" class="btn btn-primary">Tampilkan Swal</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="jquery.maskMoney.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).on("click", "#btn-swal", function (e) {
        Swal.fire({
          title: "Masukkan Nominal",
          input: "tel",
          didOpen: () => {
            $("#swal2-input").maskMoney({
              thousands: ".",
              decimal: ",",
            });
          },
        }).then((result) => {
          if (result.isConfirmed) {
            // store to db
            let moneyUnmasked = $("#swal2-input").maskMoney("unmasked")[0];
            Swal.fire("Done!", "Hasil: " + moneyUnmasked, "success");
          }
        });
      });
    </script>
  </body>
</html>
